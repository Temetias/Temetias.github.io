<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LFM PRO improved standings</title>
  <link rel="stylesheet" href="lfmpro.css">
</head>

<body>
  <div id="app">
    <h1>Low Fuel Motorsports - Caseking Pro Series Standings</h1>

    <table id="standings">
      <thead>
        <tr>
          <th>Name</th>
          <th>Car</th>
          <th>Races driven</th>
          <th>Points</th>
          <th>Points (Corrected to 2 drop rounds)</th>
        </tr>
      </thead>
      <tbody class="standings-body">
        <tr class="standings-entry">
          <td class="standings-entry-name">Loading...</td>
          <td class="standings-entry-car"></td>
          <td class="standings-entry-races-driven"></td>
          <td class="standings-entry-points"></td>
          <td class="standings-entry-points-corrected"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script type="text/javascript" src="lfmpro.js"></script>

</html>
